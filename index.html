<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="whole-component" role="main">
      <div class="hero-container">
        <img class="hero" src="./images/illustration-hero.svg" alt="person listening to music on cell phone with headphones while dancing" />
      </div>
      <div class="white-part">
        <h1>Order Summary</h1>
    
        <p class="blurb">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        
        <div class="selected-plan">
          <img class="music-icon" src="./images/icon-music.svg" alt="music note icon" />
          <div class="plan-and-price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href=# class="change-selected-plan">Change</a>
        </div>
        
      
        <button class="pay-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </main>
    
    <footer class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Matt Di Micelli</a>.
    </footer>
  
</body>
</html>
